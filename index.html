<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZZZ — Трекеры</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="home-top">
      <div class="home-title">Трекеры Достижений</div>
      <div class="home-mini-stats">
        <span class="chip">Достижений:<b id="home-ach-total">0/0</b></span>
        <span class="chip"><b id="home-ach-percent">0%</b></span>
        <span class="chip chip--poly">Полихром:<img src="icons/poly.png" alt="✦"><b id="home-poly-total">0/0</b></span>
      </div>
    </div>

    <div class="home-grid">
      <div class="track-card">
        <div class="track-media track-media--ach"></div>
        <div class="track-overlay">
          <div class="track-overlay-stats">
            <span class="chip">Достижений:<b id="card-ach">0/0</b></span>
            <span class="chip chip--poly"><img src="icons/poly.png" alt="✦"><b id="card-poly">0/0</b></span>
          </div>
        </div>
        <div class="track-body">
          <div class="track-name">Трекер Достижений</div>
          <a class="track-btn" href="./achievements.html">Открыть Трекер</a>
        </div>
      </div>

      <div class="track-card track-card--disabled">
        <div class="track-media track-media--arc"></div>
        <div class="track-overlay">
          <div class="track-overlay-stats">
            <span class="chip">0/0</span>
            <span class="chip chip--poly"><img src="icons/poly.png" alt="✦"><b>0/0</b></span>
          </div>
        </div>
        <div class="track-body">
          <div class="track-name">
            Трекер Аркады
            <span class="soon-badge">Скоро</span>
          </div>
          <button class="track-btn track-btn--disabled" type="button" disabled>Открыть Трекер</button>
        </div>
      </div>

      <div class="track-card track-card--disabled">
        <div class="track-media track-media--meow"></div>
        <div class="track-overlay">
          <div class="track-overlay-stats">
            <span class="chip">0/0</span>
            <span class="chip chip--poly"><img src="icons/poly.png" alt="✦"><b>0/0</b></span>
          </div>
        </div>
        <div class="track-body">
          <div class="track-name">
            Трекер Мяучело
            <span class="soon-badge">Скоро</span>
          </div>
          <button class="track-btn track-btn--disabled" type="button" disabled>Открыть Трекер</button>
        </div>
      </div>

      <div class="summary-card">
        <div class="summary-title">Общий Прогресс</div>

        <div class="summary-row">
          <div class="summary-left">
            <div class="summary-name">Достижения</div>
            <div class="summary-meta">
              <span class="chip">Выполнено:<b id="sum-ach">0/0</b></span>
              <span class="chip chip--poly">Полихром:<img src="icons/poly.png" alt="✦"><b id="sum-poly">0/0</b></span>
            </div>
          </div>
          <div class="summary-right">
            <div class="summary-bar"><div class="summary-bar-fill" id="sum-bar-ach" style="width:0%"></div></div>
          </div>
        </div>

        <div class="summary-row summary-row--muted">
          <div class="summary-left">
            <div class="summary-name">Достижения Аркады</div>
            <div class="summary-meta">
              <span class="chip">0/0</span>
              <span class="chip chip--poly">Полихром:<img src="icons/poly.png" alt="✦"><b>0/0</b></span>
            </div>
          </div>
          <div class="summary-right">
            <div class="summary-bar"><div class="summary-bar-fill" style="width:0%"></div></div>
          </div>
        </div>

        <div class="summary-row summary-row--muted">
          <div class="summary-left">
            <div class="summary-name">Квесты Мяучело</div>
            <div class="summary-meta">
              <span class="chip">0/0</span>
            </div>
          </div>
          <div class="summary-right">
            <div class="summary-bar"><div class="summary-bar-fill" style="width:0%"></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./data.js"></script>
  <script src="./home.js" defer></script>
</body>
</html>
